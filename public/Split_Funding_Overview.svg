<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="820" height="420" viewBox="0 0 820 420" role="img" aria-label="Funding Relationship Loop showing Review â†’ Next Round">
  <title>Funding Relationship Loop</title>
  <desc>Animated loop showing funding review and next round transitions based on merchant processing performance.</desc>
  <rect width="100%" height="100%" fill="#faf9f5"/>
  <g transform="translate(410,210)">
    <circle r="140" fill="none" stroke="#141413" stroke-width="2"/>
    <g class="ticks" stroke="#141413" stroke-width="1.5">
      <line transform="rotate(0)" y1=-150 y2=-140 />
      <line transform="rotate(15)" y1=-150 y2=-140 />
      <line transform="rotate(30)" y1=-150 y2=-140 />
      <line transform="rotate(45)" y1=-150 y2=-140 />
      <line transform="rotate(60)" y1=-150 y2=-140 />
      <line transform="rotate(75)" y1=-150 y2=-140 />
      <line transform="rotate(90)" y1=-150 y2=-140 />
      <line transform="rotate(105)" y1=-150 y2=-140 />
      <line transform="rotate(120)" y1=-150 y2=-140 />
      <line transform="rotate(135)" y1=-150 y2=-140 />
      <line transform="rotate(150)" y1=-150 y2=-140 />
      <line transform="rotate(165)" y1=-150 y2=-140 />
      <line transform="rotate(180)" y1=-150 y2=-140 />
      <line transform="rotate(195)" y1=-150 y2=-140 />
      <line transform="rotate(210)" y1=-150 y2=-140 />
      <line transform="rotate(225)" y1=-150 y2=-140 />
      <line transform="rotate(240)" y1=-150 y2=-140 />
      <line transform="rotate(255)" y1=-150 y2=-140 />
      <line transform="rotate(270)" y1=-150 y2=-140 />
      <line transform="rotate(285)" y1=-150 y2=-140 />
      <line transform="rotate(300)" y1=-150 y2=-140 />
      <line transform="rotate(315)" y1=-150 y2=-140 />
      <line transform="rotate(330)" y1=-150 y2=-140 />
      <line transform="rotate(345)" y1=-150 y2=-140 />
    </g>
    <path class="loop-arc" d="M 0 -140 a 140 140 0 1 1 -0.01 0" fill="none" stroke="#d97757" stroke-width="6" stroke-linecap="round" stroke-dasharray="0 880"/>
    <polygon points="0,-165 10,-145 -10,-145" fill="#d97757"/>
  </g>
  <text x="50" y="54" font-family="Poppins, Arial, sans-serif" fill="#141413" font-size="22" font-weight="600">We build long-term funding relationships, not one-offs.</text>
  <text x="40" y="340" font-family="Lora, Georgia, serif" fill="#141413" font-size="16">Review</text>
  <text x="720" y="340" text-anchor="end" font-family="Lora, Georgia, serif" fill="#141413" font-size="16">Next Round</text>
  <style>
    .loop-arc {
      animation: sweep 6s ease-in-out infinite alternate;
    }
    .ticks line {
      animation: pulse 4s ease-in-out infinite alternate;
    }
    @keyframes sweep {
      from { stroke-dasharray: 0 880; }
      to { stroke-dasharray: 660 880; }
    }
    @keyframes pulse {
      from { opacity: 1; }
      to { opacity: 0.3; }
    }
  </style>
</svg>